name: Manual RC Tagging

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 0.0.1-rc1)'
        required: true
        type: string

env:
  GO_VERSION: '1.24.0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download Dependencies
        run: go mod download

      - name: Verify Dependencies
        run: go mod verify

      - name: Run Tests
        run: go test -timeout 30s -coverprofile=coverage.out ./...

      - name: Generate Coverage Report
        run: go tool cover -func=coverage.out

  tag:
    runs-on: ubuntu-latest
    needs: 
      - test

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="v${{ github.event.inputs.version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
            echo "Error: Tag $TAG_NAME already exists."
            exit 1
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
            echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          fi

      - name: Create and Push Tag
        if: env.TAG_EXISTS == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "Creating tag ${{ env.TAG_NAME }}"
          
          git tag -a "${{ env.TAG_NAME }}" -m "Manual RC release ${{ env.TAG_NAME }}"
          git push origin "${{ env.TAG_NAME }}"
      
      - name: Summary
        run: |
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ New Version: \`${{ env.TAG_NAME }}\`" >> $GITHUB_STEP_SUMMARY
