name: Build and Push

on:
  push:
    branches:
      - main
    paths:
      - '!version.txt'
      - '**/*'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: 
      - main
    paths:
      - '!version.txt'
      - '**/*'

env:
  GO_VERSION: '1.24.0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download Dependencies
        run: go mod download

      - name: Verify Dependencies
        run: go mod verify

      - name: Run Tests
        run: go test -timeout 30s -coverprofile=coverage.out ./...

      - name: Generate Coverage Report
        run: go tool cover -func=coverage.out

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: 
      - test

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: 
      - test
      - sonarqube

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 

      - name: Calculate and Increment Version
        id: versioning
        run: |
          CURRENT_VERSION=$(cat version.txt)
          echo "Current Version: $CURRENT_VERSION"

          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "New Version: $NEW_VERSION"
          echo $NEW_VERSION > version.txt
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "The new image tag will be: $NEW_VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.NEW_VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
            echo "Tag v${{ env.NEW_VERSION }} already exists. Skipping."
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Commit and Push Version Bump
        if: env.NEW_VERSION != '' && env.TAG_EXISTS == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "[go-toolkit] ci: version bump to ${{ env.NEW_VERSION }}"
          git push

      - name: Create and Push Tag
        if: env.NEW_VERSION != '' && env.TAG_EXISTS == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG_NAME="v${{ env.NEW_VERSION }}"
          echo "Creating tag $TAG_NAME"
          
          git tag -a "$TAG_NAME" -m "Automated release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Summary
        run: |
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ New Version: \`${{ env.NEW_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
